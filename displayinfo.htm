      <div style="float: left; width: 840px; padding:20px; border: solid 1px #eee; padding-top: 14px; ">
        <div class="wrapper" id="container">
          <div class="inner">
            <div class="infobox" frag="面板32">
              <div class="article" frag="窗口32" portletmode="simpleArticleAttri">
                <div frag="窗口内容">
                  <h1 class="arti_title">{标题}</h1>
                  <p class="arti_metas">
                    <span class="arti_publisher">发布者：{文章来源}</span>
                    <span class="arti_update">发布时间：{发布时间}</span>
                    <span class="arti_views">浏览次数：{浏览次数}</span>
                  </p>
                  <div class="entry">
                    <div class="read">{内容}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 最近更新部分 -->
      <div style="width: 292px;float: right;">

          <div class="title">

          </div>
          <div class="line"> </div>
          <div class="news-panel news-list">
            <div class="list">
              <div frag="面板33">
                <div frag="窗口33">
                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>

                    </div>
                  </div>
                </div>

                  <div frag="窗口内容">
                    <div class="title">
                      <span class="text">{标题}</span>
                      <span class="date">{发布时间(MM-dd)}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
